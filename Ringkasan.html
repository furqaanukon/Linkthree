<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Ringkasan.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Black+Ops+One&family=Nanum+Myeongjo:wght@400;700;800&family=Sacramento&family=Work+Sans:ital,wght@0,100;1,100&display=swap" rel="stylesheet" />

    <title>Dea Mini Games</title>
  </head>

  <body>
    <section id="hero" class="hero md-3">
      
      <h2  align="center">Game</h2>
      <h2  align="center">Stone Paper Pcissors</h2>
      <br>
      <div id="app mt-3 pd-3">
        <div class="summary">
          <h1 class="title">MATCH RESULT</h1>
          <br />
          <h1 id="inGame"></h1>
          <h3 id="result"></h3>
        </div>
        <div class="games">
          <div class="option" onclick="pickOption('üñê')">üñê</div>
          <div class="option" onclick="pickOption('‚úå')">‚úå</div>
          <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div> 
      </div>

      <div class="tombol">

        <a href="index.html">
          <button>Kembali</button>
        </a>
      </div>

      <script>
        class Start {
          constructor() {
            this.playerName = "YOU";
            this.botName = "bot";
            this.playerOption;
            this.botOption;
            this.winner = "";
          }

          get getBotOption() {
            return this.botOption;
          }

          set setBotOption(option) {
            this.botOption = option;
          }

          get getPlayerOption() {
            return this.playerOption;
          }

          set setPlayerOption(option) {
            this.playerOption = option;
          }

          botBrain() {
            const option = ["üñê", "‚úå", "‚úä"];
            const bot = option[Math.floor(Math.random() * option.length)];
            return bot;
          }

          winCalculation() {
            if (this.botOption == "üñê" && this.playerOption == "‚úå") {
              return (this.winner = this.playerName);
            } else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
              return (this.winner = this.botName);
            } else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
              return (this.winner = this.botName);
            } else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
              return (this.winner = this.playerName);
            } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
              return (this.winner = this.playerName);
            } else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
              return (this.winner = this.botName);
            } else {
              return (this.winner = "DRAW");
            }
          }

          matchResult() {
            if (this.winner != "DRAW") {
              return `${this.winner} WINS!`;
            } else {
              return `${this.winner} `;
            }
          }
        }

        function pickOption(params) {
          const start = new Start();
          start.setPlayerOption = params;
          start.setBotOption = start.botBrain();
          start.winCalculation();

          const inGame = document.getElementById("inGame");
          const result = document.getElementById("result");

          inGame.textContent = "...";
          result.textContent = "...";

          setTimeout(() => {
            inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
            result.textContent = start.matchResult();
          }, 1500);
        }
      </script>
    </section>
  </body>
</html>
